
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"> 
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
    <h1>AKAN NAME GENERATOR</h1>
    <P>Akan names are derived from Ghanian culture. Frequently in Ghana, 
        children are given their first name as a 'day name' which corresponds to 
        the day in the week they were born. Here are Ghanian day names.</P>
    </div>
    <div>
        <label>Year</label>
        <input type="text" id="year" placeholder="Year born" minlength="4" maxlength="4" step="1" required>
      </div>
      <div>
        <label>Month</label>
        <input type="text" id="month" placeholder="Month born" required>
      </div>
      <div>
        <label>Day</label>
        <input type="text" id="day" placeholder="Day born" required>
      </div>
      <div>
        <label>Gender</label>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
        <input type="submit" onclick="giveAkanName()" value="Submit">
      </div>
      <script src="script.js"></script>

</div>
</body>
</html>
